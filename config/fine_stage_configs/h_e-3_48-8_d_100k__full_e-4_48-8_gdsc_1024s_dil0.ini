[volume]
path_to_search = ./data/HaN_MICCAI2015_Dataset/full_dataset
filename_contains = _volume
filename_not_contains =
spatial_window_size = (48,48,48)
#pixdim = (1.1, 1.1, 3.0)
#axcodes=(A, R, S)
interp_order = 3

[segmentation]
path_to_search = ./data/HaN_MICCAI2015_Dataset/full_dataset
filename_contains = _segmentation
filename_not_contains =
spatial_window_size = (48,48,48)
#pixdim = (1.1, 1.1, 3.0)
#axcodes=(A, R, S)
interp_order = 0

[sampler]
path_to_search = ./data/HaN_MICCAI2015_Dataset/coarse_stage_mask_dil0
filename_contains = _foreground
filename_not_contains =
spatial_window_size = (48,48,48)
#pixdim = (1.1, 1.1, 3.0)
#axcodes=(A, R, S)
interp_order = 0


############################## system configuration sections
[SYSTEM]
cuda_devices = 0
num_threads = 2
num_gpus = 1
dataset_split_file = abspath/to/dataset_splitfile.csv/or/overwrite
model_dir = ./fine_stage/h_e-3_48-8_d_100k__full_e-4_48-8_gdsc_1024s_dil0

[NETWORK]
name = highres3dnet
activation_function = relu
batch_size = 8
decay = 0
reg_type = L2

# volume level preprocessing
volume_padding_size = 6
# histogram normalisation
#histogram_ref_file = ./example_volumes/monomodal_parcellation/standardisation_models.txt
#norm_type = percentile
#cutoff = (0.01, 0.99)
#normalisation = True
whitening = True
#normalise_foreground_only=True
#foreground_type = otsu_plus
#multimod_foreground_type = and

queue_length = 1
window_sampling = weighted
inference_sampling = foreground

[TRAINING]
sample_per_volume = 1024
rotation_angle = (-5.0, 5.0)
scaling_percentage = (-8.0, 8.0)
#elastic_deformation = (4, 15)
lr = 0.0001
loss_type = GDSC
starting_iter = 0
save_every_n = 2000
max_iter = 50001
max_checkpoints = 100
#tensorboard_every_n
validation_every_n = 10000
sample_per_volume_validation = 128
#=9*128 as we have 9 validation images
validation_max_iter = 512

[INFERENCE]
border = (12, 12, 12)
inference_iter = 0
save_seg_dir = ./output
output_interp_order = 0
spatial_window_size = (48,48,48)


############################ custom configuration sections
[SEGMENTATION]
image = volume
label = segmentation
sampler = sampler
foreground = sampler
output_prob = False
num_classes = 8
label_normalisation = False
